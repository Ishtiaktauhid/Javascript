<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <style>
         body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        margin: 0 auto;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        resize: none;
      }
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    <form id="form1">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
      
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact"><br><br>
      
        <label for="remark">Remark:</label>
        <textarea id="remark" name="remark"></textarea><br><br>
      
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
      
        <label for="course">Course:</label><br>
        <input type="checkbox" id="course1" name="course" value="WDPF">
        <label for="course">WDPF</label><br>
        <input type="checkbox" id="course2" name="course" value="Gave">
        <label for="course">Gave</label><br>
        <input type="checkbox" id="course3" name="course" value="NT">
        <label for="course">NT</label><br><br>
      
        <label for="location">Location:</label>
        <select id="location" name="location">
          <option value="Dhaka">Dhaka</option>
          <option value="Chittagong">Chittagong</option>
          <option value="Sylhet">Sylhet</option>
          <option value="Rajshahi">Rajshahi</option>
        </select><br><br>
      
        <input type="submit" value="Submit">
      </form>
      
   <script>
    class Fclass{
        constructor(formData){
            for(let[name,value]of formData){
                this[name]=formData.getAll(name).join(',');
            }
        }
        getData(){
            var result ="Name: "+this.name+"<br>";
                result +="Contact: "+this.contact+"<br>";
                result +="Remark: "+this.remark+"<br>";
                result +="Gender: "+this.gender+"<br>";
                result +="Course: "+this.course+"<br>";
                result +="Location: "+this.location+"<br>";
            var win =window.open('','',"width=400,height=400");
                win.document.write(result);

        }
    }
    form1.onsubmit=(e)=>{
        e.preventDefault();
        form=document.querySelector('#form1');
        form_data=new FormData(form);
        f=new Fclass(form_data);
        f.getData();
    }
   </script> 
</body>
</html>
