<body>
    <button type="button" id="user_click">Click me red</button>
    <button type="button" id="user_click1">Click me yellow</button>
    <button onclick="changeColor()">Click me  orange</button>
    <button id="user_click2">Click me</button>

    <script>
        let myButton=document.getElementById("user_click");
        myButton.addEventListener("click", function() {
			document.body.style.backgroundColor = "red"; 
		});
        //Color Yellow
        let  myButton1=document.getElementById("user_click1");
        myButton1.addEventListener("click", function() {
			document.body.style.backgroundColor = "yellow"; 
		});
        //using onclick
        function changeColor() {
			document.body.style.backgroundColor = "orange";
        }
        //from book p-432
        let b=document.getElementById("user_click2");
            b.onclick=function(){
            document.write("Thanks for Watching");
        };
        
    </script>
